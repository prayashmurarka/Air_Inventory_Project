 <!-- updating product form -->
 <form *ngIf="selectedProduct" (submit)="updateProduct()" style="width: 50vw; margin: auto; margin-bottom: 10px; font-size: 14px;">
  <h2 style="text-align: center;">Update product</h2>
  <label>id:</label>
  <input [(ngModel)]="selectedProduct.id" name="id" type="text" class="form-control" hidden><br>
  <label>Category_id:</label>
  <input [(ngModel)]="selectedProduct.category_id" name="category_id" type="text" class="form-control"><br>
  <label>description:</label>
  <input [(ngModel)]="selectedProduct.description" name="description" type="text" class="form-control"><br>
  <label>Name:</label>
  <input [(ngModel)]="selectedProduct.name" name="name" type="text" class="form-control"><br>
  <label>Price</label>
  <input [(ngModel)]="selectedProduct.price" name="price" type="number" class="form-control"><br>
  <label>Features</label>
  <input [(ngModel)]="selectedProduct.features" name="features" type="text" class="form-control"><br>
  <button type="submit" class="btn btn-success btn-md" style="padding: 8px;">Update Product</button>
</form>
<!--Insert Product-->
<form *ngIf="showForm" (submit)="addNewProduct()" style="width: 50vw; margin: auto; margin-bottom: 10px; font-size: 14px;"> 
  <h2 style="text-align: center;">Add New Product</h2>
  
  <label>id:</label>
  <input [(ngModel)]="newproduct.id" name="id" type="text" class="form-control" hidden><br>
  <label>Category_id:</label>
  <input [(ngModel)]="newproduct.category_id" name="category_id" type="text" class="form-control"><br>
  <label>description:</label>
  <input [(ngModel)]="newproduct.description" name="description" type="text" class="form-control"><br>
  <label>Name:</label>
  <input [(ngModel)]="newproduct.name" name="name" type="text" class="form-control"><br>
  <label>Price</label>
  <input [(ngModel)]="newproduct.price" name="price" type="number" class="form-control"><br>
  <label>Features</label>
  <input [(ngModel)]="newproduct.features" name="features" type="text" class="form-control"><br>
  
  <button type="submit" class="btn btn-primary btn-md" style="padding: 8px;">Add Product</button>
  <button type="button" class="btn btn-danger" (click)="showForm = false" style="padding: 8px; margin-left: 5px;">Cancel</button>
</form>



<div class="row row-cols-1 row-cols-3 g-4">

<div class="col"*ngFor="let e of product">
  <div class="card">
    <div class="card-body">
      <img src="{{e.description}}"  width="300px" height="200px" alt="...">
      <h3 class="card-text">{{e.name | uppercase}}</h3>
          <h5><a class="card-title" href="{{e.features}}">Features</a></h5>
              <h4 class="card-text">Price:{{e.price| currency:"INR"}}</h4>
              <button (click)="delPro(e.id)" class="btn btn-danger btn-md">Delete</button>
              <button (click)="editProduct(e)" class="btn btn-primary" style="padding: 5px; margin: 2px; width: 5vw;">Update</button>
    </div>
  </div>
</div>
</div>
