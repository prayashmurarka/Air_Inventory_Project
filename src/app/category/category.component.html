<button (click)="addCategory()" class="btn btn-dark btn-md" style="padding: 8px; width: 10vw; margin-left: 43vw;">Add New Product</button><br><br>

 <!-- updating students form -->
 <form *ngIf="selectedCategory" (submit)="updateCategory()" style="width: 50vw; margin: auto; margin-bottom: 10px; font-size: 14px;">
  <h2 style="text-align: center;">Update product</h2>
  <label>id:</label>
  <input [(ngModel)]="selectedCategory.id" name="id" type="text" class="form-control"><br>
  <label>Name:</label>
  <input [(ngModel)]="selectedCategory.c_name" name="c_name" type="text" class="form-control"><br>
  <button type="submit" class="btn btn-success btn-md" style="padding: 8px;">Update Category</button>
</form>
<!--Insert Product-->
<form *ngIf="showForm" (submit)="addNewCategory()" style="width: 50vw; margin: auto; margin-bottom: 10px; font-size: 14px;"> 
  <h2 style="text-align: center;">Add New Category</h2>
  
  <label>id:</label>
  <input [(ngModel)]="newcategory.id" name="id" type="text" class="form-control" ><br>
  <label>Name:</label>
  <input [(ngModel)]="newcategory.c_name" name="c_name" type="text" class="form-control"><br>
  <button type="submit" class="btn btn-primary btn-md" style="padding: 8px;">Add Category</button>
  <button type="button" class="btn btn-danger" (click)="showForm = false" style="padding: 8px; margin-left: 5px;">Cancel</button>
</form>

<div class="row row-cols-1 row-cols-3 g-4">

  <div class="col"*ngFor="let e of category">
    <div class="card">
      
      <div class="card-body">
        <h4 class="card-text">{{e.id}}</h4>
        <h3 class="card-text">{{e.c_name | uppercase}}</h3>
                <button (click)="delcategory(e.id)" class="btn btn-danger btn-md">Delete</button>
                <button (click)="editCategory(e)" class="btn btn-primary" style="padding: 5px; margin: 2px; width: 5vw;">Update</button>
       </div>
    </div>
  </div>
  </div>
